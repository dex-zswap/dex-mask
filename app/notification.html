<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>DexMask Notification</title>
    <style>
      #app-content {
        display: flex;
        flex-flow: column;
      }

      #loading__logo {
        width: 10rem;
        height: 10rem;
        align-self: center;
        margin: 10rem 0 0 0;
      }

      #loading__spinner {
        width: 2rem;
        height: 2rem;
        align-self: center;
        margin-top: 1rem;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./index.css" title="ltr">
    <link rel="stylesheet" type="text/css" href="./index-rtl.css" title="rtl" disabled>
  </head>
  <body class="notification">
    <div id="app-content">
      <img id="loading__logo" src="./images/logo/logo-text.png" width="99" height="86" alt="" />
    </div>
    <div id="popover-content"></div>
    <script src="./dexie.js" type="text/javascript" charset="utf-8"></script>
    <script src="./global.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lockdown-install.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lockdown.js" type="text/javascript" charset="utf-8"></script>
    <script src="./runtime.js" type="text/javascript" charset="utf-8"></script>
    {{@each(it.jsBundles) => val}}
    <script src="{{val}}" type="text/javascript" charset="utf-8"></script>
    {{/each}}
  </body>
</html>
